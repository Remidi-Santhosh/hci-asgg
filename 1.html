<!DOCTYPE html>
<html>
<head>
    <title>Find Greatest of Three Numbers</title>
</head>
<body>
    <h1>Find the Greatest of Three Numbers</h1>
    <p>Enter three numbers:</p>
    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    <input type="number" id="num3" placeholder="Number 3">
    <button onclick="findGreatestNumber()">Find Greatest</button>
    <p id="result"></p>
    <script>
        function findGreatestNumber() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let num3 = parseFloat(document.getElementById("num3").value);
            let greatestNumber = Math.max(num1, num2, num3);
            document.getElementById("result").textContent = "The greatest number is: " + greatestNumber;
        }
    </script>
</body>
</html>
