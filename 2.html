<!DOCTYPE html>
<html>
<head>
    <title>Positive or Negative Number Checker</title>
</head>
<body>
    <h1>Positive or Negative Number Checker</h1>
    <p>Enter a number: <input type="text" id="numberInput"></p>
    <button onclick="checkNumber()">Check</button>
    <p id="result"></p>
    <script>
        function checkNumber() {
            var numberInput = document.getElementById("numberInput").value;
            var number = parseFloat(numberInput);
            if (isNaN(number)) {
                document.getElementById("result").innerHTML = "Please enter a valid number.";
            } else if (number > 0) {
                document.getElementById("result").innerHTML = "The number is positive.";
            } else if (number < 0) {
                document.getElementById("result").innerHTML = "The number is negative.";
            } else {
                document.getElementById("result").innerHTML = "The number is zero.";
            }
        }
    </script>
</body>
</html>
